    <link rel='stylesheet' href='./css/chordview.css'>
    <link rel='stylesheet' href='./css/global.css'>
    <script defer src="js/global.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@100;200;300;400;500;600;700&family=Raleway:ital,wght@0,300;1,500;1,700;1,900&display=swap" rel="stylesheet">

                </div>
                <div class="song-bg" id="song-page-btn">
                    <svg class="song-icon" xmlns="http://www.w3.org/2000/svg" height="1.6em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7v72V368c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V147L192 223.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V200 128c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z"/></svg>

                <img src="img/circletest.png" class="user-icon" id="usericon">
                <div class="user-popup" id="userPopup">
                    <div class="user-profile-popup" id="user-page-btn">
                        <img src="img/circletest.png" alt="">
                        <div>
                            <p>User name</p>
                            <p>#id name</p>
                        </div>
                    </div>
                    <div class="user-popup-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="popup-icon" height="2em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 32a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm-96-32a96 96 0 1 0 192 0 96 96 0 1 0 -192 0zM96 240c0-35 17.5-71.1 45.2-98.8S205 96 240 96c8.8 0 16-7.2 16-16s-7.2-16-16-16c-45.4 0-89.2 22.3-121.5 54.5S64 194.6 64 240c0 8.8 7.2 16 16 16s16-7.2 16-16z"/></svg>

                        <p>Change password</p>
                    </div>
                    <div class="user-popup-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" class="popup-icon" height="2em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"/></svg>

                </div>
            </div>
        </div>
    </header>

    <div class="container">
<!-- ======================================
============== Left Zone ===============
======================================  -->
        <div class="left-container">
            <div class="search-song">
                <input type="text" name="search-box" id="" class="search-box" placeholder="Search song....">
            </div>
            <div class="title">
                <div class="title-name">
                    <p>นักเลงเก่า</p>
                </div>
                <div class="detail-down">
                    <div class="detail-text-down-grid">
                        <p class="detail-text-down">Artist:</p>
                        <p class="detail-text-down-get">TaitosmitH Feat. D GERRARD</p>
                    </div>
                    <div class="detail-text-down-grid">
                        <p class="detail-text-down">Key:</p>
                        <p class="detail-text-down-get">Em</p>
                    </div>
                    <div class="detail-text-down-grid">
                        <p class="detail-text-down">BPM:</p>
                        <p class="detail-text-down-get">-</p>
                    </div>
                    <div class="detail-text-down-grid">
                        <p class="detail-text-down">Type:</p>
                        <p class="detail-text-down-get">Rock</p>
                    </div>
                    <div class="detail-text-down-grid">
                        <p class="detail-text-down">nationality:</p>
                        <p class="detail-text-down-get">Thai</p>
                    </div>
                    <div class="detail-text-down-grid">
                        <p class="detail-text-down">Create by:</p>
                        <p class="detail-text-down-get">Third</p>
                    </div>
                </div>
            </div>
            <div class="youtube-container">
                <iframe class="youtube-view"
                    src="https://www.youtube.com/embed/DkKr8fGIrCM">
                </iframe>
            </div>
            <div class="like-container">
                <svg id="like-pop-btn" xmlns="http://www.w3.org/2000/svg" class="popup-icon" height="2em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/></svg>
                <p>Like this Chord</p>
            </div>
        </div>
        <div class="main-container">
            <div class="song-area">
                <div class="choose-nc">
                    <p class="switch-btn chose" id="chord-type"> Chord </p>
                    <p class="switch-btn" id="note-type"> Note </p>
                </div>
                <div class="chord-container">
                    <img src="img/chord-exam2.png" alt="">
                </div>
                <div class="note-container">
                    <!-- <img src="img/chord-loso.png" alt=""> -->
                    <p>There is no note yet</p>
                </div>
            </div>
            <div class="close-area">
                <svg class="close-btn" xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </div>
        </div>
